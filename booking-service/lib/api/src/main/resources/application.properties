zeebe.client.broker.gatewayAddress=${ZEEBE_CLIENT_BROKER_GATEWAY_ADDRESS}
zeebe.client.security.plaintext=true
zeebe.client.requestTimeout=180s

spring.cloud.aws.region.static=eu-central-1
spring.cloud.aws.credentials.instance-profile=true
spring.cloud.aws.sqs.enabled=true

cloud.aws.sqs.listener.max-number-of-messages=10
cloud.aws.sqs.listener.wait-time-seconds=2
cloud.aws.sqs.listener.concurrency=5
cloud.aws.sqs.listener.visibility-timeout=60
cloud.aws.sqs.listener.async=true
cloud.aws.sqs.listener.batch-processing=true

aws.region=${AWS_REGION}

ticketbooking.seatreservation.lambda.endpoint=${TICKETBOOKING_SEATRESERVATION_LAMBDA_ENDPOINT}

aws.sqs.paymentRequestQueueUrl=${AWS_SQS_PAYMENT_REQUEST_QUEUE_URL}
aws.sqs.paymentResponseQueueUrl=${AWS_SQS_PAYMENT_RESPONSE_QUEUE_URL}

ticketbooking.ticketgenerator.lambda.endpoint=${TICKETBOOKING_TICKETGENERATOR_LAMBDA_ENDPOINT}
